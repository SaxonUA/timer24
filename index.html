<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Челендж Таймер</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: transparent;
      font-family: 'Orbitron', sans-serif;
      color: orange;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .title {
      font-size: 45px;
      margin-bottom: 0px;
      line-height: 1.2;
      text-shadow: 0 0 5px orange;
    }

    .timer-box {
      display: inline-block;
      padding: 20px;
     
      border-radius: 12px;
      background: transparent;
      
    }

    .flip-clock-wrapper {
      background: transparent !important;
    }

    .flip-clock-wrapper ul li a div div.inn {
      font-size: 70px;
    }

    .flip-clock-divider .flip-clock-label {
      color: orange;
      text-shadow: 0 0 5px orange;
    }
  </style>
</head>
<body>
  <div class="title">
    До кінця челенджу<br>залишилось:
  </div>

  <div class="timer-box">
    <div id="flip-clock" class="flip-clock-wrapper"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
  <script>
    function getTimeLeftKyiv() {
      const now = new Date();
      const kyiv = new Date(now.toLocaleString("en-US", { timeZone: "Europe/Kyiv" }));
      const end = new Date(kyiv);
      end.setHours(23, 59, 59, 999);
      return Math.floor((end - kyiv) / 1000);
    }

    $(function () {
      const flipClock = $('#flip-clock').FlipClock(getTimeLeftKyiv(), {
        clockFace: 'HourlyCounter',
        countdown: true,
        autoStart: true
      });

      $('.flip-clock-divider.hours .flip-clock-label').text('Години');
      $('.flip-clock-divider.minutes .flip-clock-label').text('Хвилини');
      $('.flip-clock-divider.seconds .flip-clock-label').text('Секунди');

      setInterval(() => {
        flipClock.setTime(getTimeLeftKyiv());
      }, 60000);
    });
  </script>
</body>
</html>
